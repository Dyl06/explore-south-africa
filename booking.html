<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Explore South Africa</title>
</head>
<body>
    <header id="top">
        <a href="index.html">
            <h1 id="logo">Explore South Africa</h1>
        </a>
        <nav>
        <ul id="menu">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="safari.html">Safari</a>
            </li>
            <li>
                <a href="beach.html">Beach</a>
            </li>
            <li>
                <a href="mountain.html">Mountain</a>
            </li>
            <li>
                <a href="booking.html" class="active">Book Now</a>
            </li>
        </ul>
        </nav>
    </header>
    <section id="outer-pic">
        <img id="form-pic" src="assets/images/Safari Vehicle parked next to river.webp" alt="Safari vehicle parked in river bed">
        <form id="overlap" action="post">
            <fieldset>
                <legend>
                    Personal Details
                </legend>
            <label for="Name">Name</label>
            <input type="text">
            <br>
            <label for="surname">Surname</label>
            <input type="text">
            <br>
            <label for="email">Email</label>
            <input type="email" value="Email">
            <br>
        </fieldset>
        <fieldset>
            <legend>
                Travel Details
            </legend>
            <label for="dest">Destination</label>
            <input type="text" id="dest" list="places">
            <datalist id="places">
                <option value="Safari"></option>
                <option value="Beach"></option>
                <option value="Mountain"></option>
            </datalist>
            <br>
            <label for="departure">Depart</label>
            <input type="date">
            <br>
            <label for="return">Return</label>
            <input type="date">
            <br>
             </fieldset>
             <button>
                <h2><a class="bk-now" href="#">Book Now</a></h2>
            </button>
        </form>
    </section>
    <footer id="social-media">
        <div id="socials">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/242a22362b.js" crossorigin="anonymous"></script>
</body>
</html>

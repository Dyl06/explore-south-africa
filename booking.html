<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore South Africa site for travelers wanting to holiday in South Africa.">
    <meta name="keywords" content="Explore South Africa, travel, holiday, luxury, relax, adventure, South Africa, safari, wiodlife,
    big five, game drives, beach, swim, ocean, scuba dive, snorkelling, white sandy beaches, mountains, hiking, rivers, streams, hills, 
    nature, beuty, landscapes, paradise.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Explore South Africa</title>
</head>
<body>
    <section class="top-nav" id="top">
        <div>
           <a href="index.html">
                <h1 id="logo">Explore South Africa</h1>
            </a>
        </div>
        <input id="menu-toggle" type="checkbox">
        <label class='menu-button-container' for="menu-toggle">
        <span class='menu-button'></span>
      </label>
        <ul class="menu" id="menu">
          <li>
            <a href="index.html">Home</a>
        </li>
          <li>
            <a href="safari.html">Safari</a>
        </li>
          <li>
            <a href="beach.html">Beach</a>
        </li>
          <li>
            <a href="mountain.html">Mountain</a>
        </li>
          <li>
            <a href="booking.html" class="active">Book Now</a>
        </li>
        </ul>
      </section>
    <div class="bg-image">
            <img id="bg-pic" src="assets/images/waves-coming-into-bay-with-grassy-hillside-above.webp" alt="waves coming into bay with grassy hillside above">
        <div class="booking-form">
            <form id="overlap" action="post">
                <fieldset>
                    <legend>
                        Personal Details
                    </legend>
                <label for="name">Name</label>
                <input id="name" type="text">
                <br>
                <label for="surname">Surname</label>
                <input id="surname" type="text">
                <br>
                <label for="email">Email</label>
                <input id="email" type="email">
                <br>
            </fieldset>
            <fieldset>
                <legend>
                    Travel Details
                </legend>
                <label for="dest">Destination</label>
                <input type="text" id="dest" list="places">
                <datalist id="places">
                    <option value="Safari"></option>
                    <option value="Beach"></option>
                    <option value="Mountain"></option>
                </datalist>
                <br>
                <label for="departure">Depart</label>
                <input id="departure" type="date">
                <br>
                <label for="return">Return</label>
                <input id="return" type="date">
                <br>
                 </fieldset>
                 <span>
                 <button>
                    <a class="bk-now" href="https://formdump.codeinstitute.net/" target="_blank">Book Now</a>
                </button>
                <button type="reset">Reset</button>
            </span>
            </form>
        </div>
    </div>
    <footer id="social-media">
        <div id="socials">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/242a22362b.js" crossorigin="anonymous"></script>
</body>
</html>
